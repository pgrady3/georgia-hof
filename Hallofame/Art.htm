  <tr>
    <td align="center"><font size="2" color="#000080" face="Eurostile">The 
    Georgia Soaring Hall of Fame began in 2002 as a way of recognizing the 
    soaring achievements of outstanding Georgia glider pilots. A committee 
    formed composed of&nbsp; people from each of the soaring groups in the state. 
    These members are responsible for compiling the histories of each 
    organization, and are responsible for the task of selecting people to be 
    inducted into the Hall of Fame. Anyone may submit suggestions of potential 
    inductees by sending a written and detailed account of why you wish that 
    person to be selected. This may be done by e-mail to any member of the 
    selection committee, or by US Mail.</font></td>
  </tr>
